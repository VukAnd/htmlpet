<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>htmlpet menu</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/pet.js" defer></script>
  </head>
  <body>
    <header>
      <h1>htmlpet</h1>
    </header>

    <main>
      <p id="name">looks like this pet doesn't have a name, that's kinda sad :(<br><a href="/">let's give it a name :)</a></p>
      <div id="petdata">
        <p id="status">Hello!! We'll be great friends \(￣︶￣*\))</p>
        <div id="buttons">
          <button id="bread" onclick="feed()">feed bread</button>
          <button id="murder" onclick="killpet()">kill it</button>
        </div>
      </div>
    </main>

    <footer>Powered by <a href="https://glitch.com">Glitch</a><br>Made with ❤ (by Vuk and HelloBoi)</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
